plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/hmcts/hmcts-maven'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.cucumber:cucumber-junit:5.7.0'
    compile 'io.cucumber:cucumber-java:5.7.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.7.0'
    implementation 'io.cucumber:cucumber-java:5.7.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
    compile 'de.monochromata.cucumber:reporting-plugin:4.0.53'
}
